<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>moadall</title>
  <link rel="stylesheet" href="style.css"> <!-- تأكد من اسم ملف CSS -->
  <style>
    .center-message {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 80vh;
    }

    .message-box {
      background-color: #ffffff;
      border: 3px solid #4CAF50;
      border-radius: 16px;
      padding: 40px 60px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      font-size: 32px;
      font-weight: bold;
      color: #4CAF50;
      text-align: center;
      max-width: 90%;
    }
  </style>
</head>
<body>
  <div class="center-message">
    <div class="message-box">
      Just closed, See you in other web projects.
    </div>
  </div>
</body>
</html>
