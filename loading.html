<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>جاري التحميل...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      width: 100%;
      background: linear-gradient(135deg, #e6f7e6, #d1f7d1, #b8f0b8);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    
    .loading-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      animation: fadeIn 1s ease-in-out;
    }
    
    video {
      max-width: 80vw;
      max-height: 60vh;
      width: auto;
      height: auto;
      border-radius: 15px;
      transition: transform 0.3s ease;
    }
    
    video:hover {
      transform: scale(1.05);
    }

    
    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    
    /* تحسينات للشاشات الصغيرة */
    @media (max-width: 768px) {
      video {
        max-width: 90vw;
        max-height: 50vh;
      }
    }
    
    /* تأثير التلاشي عند المغادرة */
    .fade-out {
      animation: fadeOut 0.5s ease-in-out;
    }
    
    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="loading-container" id="loadingContainer">
    <video autoplay muted playsinline loop id="loading-video">
      <source src="mee.webm" type="video/webm">
      <source src="mee.mp4" type="video/mp4">
      متصفحك لا يدعم تشغيل الفيديو.
    </video>
    

  </div>

  <script>
    const video = document.getElementById('loading-video');
    const loadingContainer = document.getElementById('loadingContainer');
    let redirected = false;
    
    // وظيفة الانتقال مع تأثير التلاشي
    function redirectToMain() {
      if (redirected) return;
      redirected = true;
      
      loadingContainer.classList.add('fade-out');
      
      setTimeout(() => {
        window.location.href = 'index.html';
      }, 500);
    }
    
    // التحقق من تحميل الفيديو
    video.addEventListener('loadeddata', () => {
      console.log('تم تحميل الفيديو بنجاح');
    });
    
    // معالجة أخطاء تحميل الفيديو
    video.addEventListener('error', (e) => {
      console.error('خطأ في تحميل الفيديو:', e);
      // الانتقال فوراً في حالة الخطأ
      setTimeout(redirectToMain, 1000);
    });
    
    // الانتقال بعد انتهاء الفيديو (إذا لم يكن مُكرر)
    video.addEventListener('ended', redirectToMain);
    
    // خطة بديلة - الانتقال بعد 5 ثوانٍ
    setTimeout(redirectToMain, 5000);
    
    // منع النقر بالزر الأيمن والسحب
    document.addEventListener('contextmenu', (e) => e.preventDefault());
    document.addEventListener('dragstart', (e) => e.preventDefault());
    
    // إضافة مؤثرات صوتية (اختيارية)
    document.addEventListener('click', () => {
      // يمكنك إضافة تأثيرات صوتية هنا
    });
  </script>
</body>
</html>
