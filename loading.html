<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"> 
  <title>loading...</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      width: 100%;
      background: linear-gradient(135deg, #e6f7e6, #d1f7d1); /* استخدام اللون الأخضر الفاتح */
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    video {
      max-width: 90vw;
      max-height: 90vh;
      width: auto;
      height: auto;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
		
    } 

	  .video-wrapper {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  overflow: hidden;
  z-index: -1;
  background-color: #e6f7e6; /* نفس لون الخلفية */
}

#bg-video {
  width: 100%;
  height: 100%;
  object-fit: cover;
  opacity: 1;
  pointer-events: none;
}

	  
  </style>
</head>
<body>
	
<div class="video-wrapper">
  <video class="bg-video" autoplay muted playsinline preload="auto">
    <source src="mee.webm" type="video/webm">
    متصفحك لا يدعم تشغيل الفيديو.
  </video>
</div>

  <script>
	  const video = document.getElementById("introVideo"); //الاصل
    const preloader = document.getElementById("preloader");
    const content = document.getElementById("main-content");
const video = document.getElementById('bg-video');
	
// عندما يكون الفيديو جاهزًا للتشغيل
  video.addEventListener('canplaythrough', () => {
    video.style.display = 'block'; // نعرض الفيديو بعد ما يصبح جاهز
  });
	  
    // الانتقال إلى main.html بعد نهاية الفيديو
    video.onended = () => {
      window.location.href = 'index.html';
    };

    // كخطة بديلة (5 ثواني)
    setTimeout(() => {
      window.location.href = 'index.html';
    }, 5000);
  </script>

</body>
</html>
